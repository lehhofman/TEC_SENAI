<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Comentários e Colaboradores</title>
</head>
<body>
    <h1>Listagem de Comentários e Colaboradores</h1>
    
    <h2>Colaboradores</h2>
    <table id="colaboradores-list">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Setor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de colaboradores serão adicionadas aqui -->
        </tbody>
    </table>
    
    <h2>Comentários</h2>
    <table id="comentarios-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>OS</th>
                <th>Colaborador</th>
                <th>Data</th>
                <th>Comentário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de comentários serão adicionadas aqui -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
