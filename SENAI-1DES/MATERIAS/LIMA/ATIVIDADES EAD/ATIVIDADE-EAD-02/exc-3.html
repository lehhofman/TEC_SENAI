<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>formulario-3</title>

</head>

<body>
    
    <h1>Formulário</h1>

    <fieldset>

        <legend>Dados pessoais</legend>

        <label>Nome: </label>
        <input type="text"><br>

        <label>Endereço: </label>
        <input type="text"><br>

        <label>Cidade: </label>
        <input type="text"><br>

        <label>Estado: </label>
        
        <select>

            <option>São Paulo</option>
            <option>Paraná</option>
            <option>Bahia</option>
            <option>Minas Gerais</option>
            <option>Rio de Janeiro</option>
            <option>Espirito Santo</option>
            <option>Santa Catarina</option>
            <option>Rio Grande do Sul</option>
            <option>Mato Grosso do Sul</option>
            <option>Mato Grosso</option>
            <option>Goiás</option>
            <option>Destrito Federal</option>
            <option>Tocantins</option>
            <option>Rondônia</option>
            <option>Acre</option>
            <option>Amazonas</option>
            <option>Roraima</option>
            <option>Pará</option>
            <option>Amapá</option>
            <option>Ceará</option>
            <option>Maranhão</option>
            <option>Tocantins</option>
            <option>Rio Grande do Norte</option>
            <option>Paraiba</option>
            <option>Pernambuco</option>
            <option>Alagoas</option>
            <option>Sergipe</option>

        </select>

    </fieldset>

    <fieldset>

        <legend>Dados profissionais</legend>

        <label>Natureza do Cargo</label><br>

        <input type="radio" name="cargo">Gerência
        <input type="radio" name="cargo">Financeiro
        <input type="radio" name="cargo">Recepção
        <input type="radio" name="cargo">Administrativo
        <input type="radio" name="cargo">Juridico<br>

        <br>

        <label>Natureza do Interesse</label><br>

        <input type="checkbox" name="interesse">Computação
        <input type="checkbox" name="interesse">Biologia
        <input type="checkbox" name="interesse">Meio Ambiente
        <input type="checkbox" name="interesse">Engenharia
        <input type="checkbox" name="interesse">História<br>

        <br>

        <label>Mini-curriculo</label>

        <textarea cols="50" rows="5"></textarea>

    </fieldset>

    <br>

    <input type="submit" value="Enviar">

    <input type="submit" value="Limpar">

</body>

</html>
