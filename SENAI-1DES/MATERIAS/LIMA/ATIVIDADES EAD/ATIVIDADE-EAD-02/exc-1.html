<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>formulario-1</title>

</head>

<body>

    <form>

        <h1>Deixe um comentário</h1>

        <label>Nome:</label><br>
        <input type="text" name="Nome" style="width: 232px;"><br>

        <label>E-mail</label><br>
        <input type="email" name="E-mail" style="width: 232px;"><br>

        <label>Website</label><br>
        <input type="text" name="Website" style="width: 232px;"><br>

        <label>Comentario</label><br>
        <textarea name="Comentário" rows="10" cols="30"></textarea><br>

        <p>Observação: Seu comentário será publicado após passar pelo moderador</p>

        <input type="submit" value="Enviar Comentário">

    </form>

</body>

</html>
