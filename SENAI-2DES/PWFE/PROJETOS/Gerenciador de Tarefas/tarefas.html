<div class="modal fade" id="modalCriarTarefa" tabindex="-1" aria-labelledby="modalCriarTarefaLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCriarTarefaLabel">Criar Nova Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="formNovaTarefa">
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição da tarefa">
                    </div>
                    <div class="mb-3">
                        <label for="dataVencimento" class="form-label">Data de Vencimento</label>
                        <input type="date" class="form-control" id="dataVencimento">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status">
                            <option value="pendente">Pendente</option>
                            <option value="concluído">Concluído</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <select class="form-select" id="usuario">

                            <option value="joao@example.com">João</option>
                            <option value="dalva@example.com">Dalva</option>

                </form>
            </div>
        </div>
    </div>
</div>

    <script>
        var tarefasPorUsuario = {
            "maria@example.com": [

                { descricao: "Fazer compras", dataVencimento: "2024-03-13", status: "concluido", userID: "maria@example.com" }

            "joao@example.com": [

                { descricao: "Ir ao médico", dataVencimento: "2024-04-23", status: "pendente", userID: "joao@example.com" },

                { descricao: "Estudar musica", dataVencimento: "2024-03-25", status: "pendente", userID: "joao@example.com" },
                { descricao: "Fazer mercado", dataVencimento: "2024-04-13", status: "pendente", userID: "joao@example.com" },
                { descricao: "Academia", dataVencimento: "2024-03-25", status: "pendente", userID: "joao@example.com" }
            ],
            "dalva@example.com": [
                { descricao: "Limpar casa", dataVencimento: "2024-03-20", status: "pendente", userID: "dalva@example.com" },
                { descricao: "Preparar jantar", dataVencimento: "2024-03-22", status: "pendente", userID: "dalva@example.com" },
                { descricao: "Fazer exercícios", dataVencimento: "2024-03-25", status: "pendente", userID: "dalva@example.com" },
                { descricao: "Limpar Casa", dataVencimento: "2024-03-21", status: "pendente", userID: "dalva@example.com" },
                { descricao: "Consulta médica", dataVencimento: "2024-04-13", status: "pendente", userID: "dalva@example.com" },
                { descricao: "Aniversário", dataVencimento: "2024-03-27", status: "pendente", userID: "dalva@example.com" }
            ],
            "ursulo@example.com": [

                { descricao: "Ir a oficina", dataVencimento: "2024-06-24", status: "pendente", userID: "lack@example.com" }
            ]
        };
    
        // Função para renderizar as tarefas na página
        function renderizarTarefas(emailUsuario) {
            var tarefas = tarefasPorUsuario[emailUsuario];
            var html = '';
            tarefas.forEach(function(tarefa, index) {
                html += '<div class="card">';
                html += '<div class="card-body">';
                html += '<h5 class="card-title">' + tarefa.descricao + '</h5>';
                html += '<p class="card-text">Data de Vencimento: ' + tarefa.dataVencimento + '</p>';
                html += '<p class="card-text">Status: ' + tarefa.status + '</p>';
                html += '<div class="button-group">';
                html += '<button class="btn btn-success" onclick="marcarConcluido(' + index + ', \'' + emailUsuario + '\')">Marcar como Concluído</button>';
                html += '<button class="btn btn-danger" onclick="excluirTarefa(' + index + ', \'' + emailUsuario + '\')">Excluir</button>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
            });
            document.getElementById('tarefas').innerHTML = html;
        }
    
        // Função para adicionar uma nova tarefa
        function adicionarTarefa(emailUsuario, descricao, dataVencimento, status) {
            var novaTarefa = {
                descricao: descricao,
                dataVencimento: dataVencimento,
                status: status,
                userID: emailUsuario
            };
            tarefasPorUsuario[emailUsuario].push(novaTarefa);
            renderizarTarefas(emailUsuario);
        }
    
        // Função para marcar uma tarefa como concluída
        function marcarConcluido(index, emailUsuario) {
            tarefasPorUsuario[emailUsuario][index].status = 'concluído';
            renderizarTarefas(emailUsuario);
        }
    
        // Função para excluir uma tarefa
        function excluirTarefa(index, emailUsuario) {
            tarefasPorUsuario[emailUsuario].splice(index, 1);
            renderizarTarefas(emailUsuario);
        }
    
        // Extrair o email do usuário da URL
        const userEmail = new URLSearchParams(window.location.search).get('email');
    
        // Renderiza as tarefas para o usuário correspondente
        renderizarTarefas(userEmail);
    
        // Evento para adicionar nova tarefa
        document.getElementById('formNovaTarefa').addEventListener('submit', function(event) {
            event.preventDefault();
            var descricao = document.getElementById('descricao').value;
            var dataVencimento = document.getElementById('dataVencimento').value;
            var status = document.getElementById('status').value;
            var usuario = document.getElementById('usuario').value;
            adicionarTarefa(usuario, descricao, dataVencimento, status);
            $('#modalCriarTarefa').modal('hide'); // Fecha o modal após criar a tarefa
            document.getElementById('formNovaTarefa').reset(); // Limpa o formulário
        });
    </script>
