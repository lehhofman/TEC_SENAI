<html>
    <head>
    <title>ViaCEP Webservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    </head>

    <body>

      <form method="get" action=".">

        <div class="cep">

          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-mailbox2" viewBox="0 0 16 16">
            
            <path d="M9 8.5h2.793l.853.854A.5.5 0 0 0 13 9.5h1a.5.5 0 0 0 .5-.5V8a.5.5 0 0 0-.5-.5H9z"/>
            <path d="M12 3H4a4 4 0 0 0-4 4v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V7a4 4 0 0 0-4-4M8 7a4 4 0 0 0-1.354-3H12a3 3 0 0 1 3 3v6H8zm-3.415.157C4.42 7.087 4.218 7 4 7s-.42.086-.585.157C3.164 7.264 3 7.334 3 7a1 1 0 0 1 2 0c0 .334-.164.264-.415.157"/>
          
          </svg>

          <h2>BUSCA - CEP:</h2>

          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-mailbox2" viewBox="0 0 16 16">
            
            <path d="M9 8.5h2.793l.853.854A.5.5 0 0 0 13 9.5h1a.5.5 0 0 0 .5-.5V8a.5.5 0 0 0-.5-.5H9z"/>
            <path d="M12 3H4a4 4 0 0 0-4 4v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V7a4 4 0 0 0-4-4M8 7a4 4 0 0 0-1.354-3H12a3 3 0 0 1 3 3v6H8zm-3.415.157C4.42 7.087 4.218 7 4 7s-.42.086-.585.157C3.164 7.264 3 7.334 3 7a1 1 0 0 1 2 0c0 .334-.164.264-.415.157"/>
          
          </svg>

        </div>

        <label>CEP:
        
          <input name="cep" type="text" id="cep" value="" size="20" maxlength="9" onblur="pesquisacep(this.value);" />
        
        </label>
        
        <br/>

        <label>RUA:

          <input name="rua" type="text" id="rua" size="60" />

        </label>
        
        <br/>
        
        <label>BAIRRO:

          <input name="bairro" type="text" id="bairro" size="40" />

        </label>
      
        <br/>

        <label>CIDADE:
          <input name="cidade" type="text" id="cidade" size="40" />
        
        </label>
        
        <br/>

        <label>ESTADO:

          <input name="uf" type="text" id="uf" size="2" />
        
        </label>

        <br/>

        <label>IBGE:

          <input name="ibge" type="text" id="ibge" size="8" />
        
        </label>
        
        <br/>

      </form>
      
    </body>

    </html>
