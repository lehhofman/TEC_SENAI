<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Conversor de Moedas</h1>

    <div class="container">

        <div class="moeda">

            <select id="moedas">

                <option value="USD">USD</option>

            </select>

            <input type="number" id="quantidade" placeholder="0" value="1">

        </div>


            <div class="taxa" id="taxa">1 USD = 5.50 BRL</div>

        <div class="moeda">

            <select id="moedas1">

                <option value="BRL">BRL</option>

            </select>

            <input type="number" id="quantidade1" placeholder="0">

        </div>

    </div>

    <script src="script.js"></script>
	
</body>

</html>
