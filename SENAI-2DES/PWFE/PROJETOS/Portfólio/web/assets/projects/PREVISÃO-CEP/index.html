<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cep e Clima</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <form method="get" action=".">

        <h2 class="a">CONSULTA DE CEP E CLIMA</h2>

        <br />

        <label>CEP:
            <input name="cep" type="text" id="cep" value="" size="20" maxlength="9" onblur="pesquisacep(this.value);" />
        </label>

        <br />

        <label>RUA:
            <input name="rua" type="text" id="rua" size="60" />
        </label>

        <br />

        <label>BAIRRO:
            <input name="bairro" type="text" id="bairro" size="40" />
        </label>

        <br />

        <label>CIDADE:
            <input name="cidade" type="text" id="cidade" size="40" />
        </label>

        <br />

        <label>ESTADO:
            <input name="uf" type="text" id="uf" size="2" />
        </label>

        <h2 class="cidade">Tempo em São Paulo</h2>
        
        <div class="caixa-media">

            <div class="tem">

                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-thermometer-sun" viewBox="0 0 16 16">
            
                    <path d="M5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585A1.5 1.5 0 0 1 5 12.5"/>
                    <path d="M1 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM3.5 1A1.5 1.5 0 0 0 2 2.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0L5 10.486V2.5A1.5 1.5 0 0 0 3.5 1m5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5m4.243 1.757a.5.5 0 0 1 0 .707l-.707.708a.5.5 0 1 1-.708-.708l.708-.707a.5.5 0 0 1 .707 0M8 5.5a.5.5 0 0 1 .5-.5 3 3 0 1 1 0 6 .5.5 0 0 1 0-1 2 2 0 0 0 0-4 .5.5 0 0 1-.5-.5M12.5 8a.5.5 0 0 1 .5-.5h1a.5.5 0 1 1 0 1h-1a.5.5 0 0 1-.5-.5m-1.172 2.828a.5.5 0 0 1 .708 0l.707.708a.5.5 0 0 1-.707.707l-.708-.707a.5.5 0 0 1 0-.708M8.5 12a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5"/>
        
                </svg>

                <div class="tem1">

                    <p>21º C</p>

                </div>

            </div>

            <div class="caixa-menor">

                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>

            </div>

            <div class="umd">

                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cloud-fog2-fill" viewBox="0 0 16 16">
            
                    <path d="M8.5 3a5 5 0 0 1 4.905 4.027A3 3 0 0 1 13 13h-1.5a.5.5 0 0 0 0-1H1.05a3.5 3.5 0 0 1-.713-1H9.5a.5.5 0 0 0 0-1H.035a3.5 3.5 0 0 1 0-1H7.5a.5.5 0 0 0 0-1H.337a3.5 3.5 0 0 1 3.57-1.977A5 5 0 0 1 8.5 3"/>
        
                </svg>

                <div class="umd1">

                    <p> Umidade: 76%</p>

                </div>

            </div>
    
        </div>

    </form>

</body>

<script src="script.js"></script>

</html>
