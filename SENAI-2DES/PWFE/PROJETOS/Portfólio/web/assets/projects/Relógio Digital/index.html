<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <title>Digital Clock Dark/Light</title>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>

<body>

  <h1>Digital Clock Dark / Light</h1>

  <section>

    <div class="container">
  
      <div class="icone">
  
        <i class="a"></i>
        <i class="p"></i>
  
      </div>
  
      <div class="horario">
  
        <div class="pontos">
  
          <div class="num">
  
            <span class="numero">08</span>
            <span class="hora">Horas</span>
  
          </div>
  
          <span class="pontos">:</span>
  
        </div>
  
        <div class="pontos">
  
          <div class="num">
  
            <span class="min">45</span>
            <span class="hora">Minutos</span>
  
          </div>
  
          <span class="pontos">:</span>
  
        </div>
  
        <div class="pontos">
  
          <div class="num">
  
            <span class="seg">06</span>
            <span class="hora">Segundos</span>
  
          </div>
  
          <span class="am_pm">AM</span>
  
        </div>
  
      </div>
  
    </div>
  
  </section>
  
    <script  src="./script.js"></script>
  
  </body>
  </html>
