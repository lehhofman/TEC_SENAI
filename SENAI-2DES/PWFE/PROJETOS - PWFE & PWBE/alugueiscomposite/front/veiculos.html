<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./styles/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg- #21b421c5">

        <div class="container justify-content-center">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                <ul class="navbar-nav">

                    <li class="nav-item me-3">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item me-3">
                        <a class="nav-link" href="cliente.html">Clientes</a>
                    </li>

                    <li class="nav-item me-3">
                        <a class="nav-link" href="veiculos.html">Veiculos</a>
                    </li>

                    <li class="nav-item me-3">
                        <a class="nav-link" href="Visão.html">Relatório</a>
                    </li>


                    <li class="nav-item me-3">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#contatoModal">Contato</a>
                    </li>

                </ul>

            </div>

        </div>

    </nav>

    <div class="modal fade" id="contatoModal" tabindex="-1" aria-labelledby="contatoModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="contatoModalLabel">Entre em Contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <form>

                        <div class="mb-3">

                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" required>

                        </div>

                        <div class="mb-3">

                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>

                        </div>

                        <div class="mb-3">

                            <label for="mensagem" class="form-label">Dúvidas e Sugestões:</label>
                            <textarea class="form-control" id="mensagem" rows="3" required></textarea>

                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <div class="containers">

        <div class="row">
            <table id="dadosVeiculo">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Tipo</th>
                        <th>Diária</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serão preenchidas dinamicamente com JavaScript -->
                </tbody>
            </table>
            
        </div>
    </div>

    <div class="rodape">

        <address class="text-muted">
        
            <strong>© 2024 MobilizaCar. Todos os direitos reservados.</strong>
    
        </address>

    </div>

</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
