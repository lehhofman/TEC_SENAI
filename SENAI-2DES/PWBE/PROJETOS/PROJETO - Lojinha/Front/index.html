<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>

        <h1> Listar todos</h1>

    </header>

    <nav>

        <a href="./index.html">Listar todos</a>
        <a href="./form.html">Cadastrar</a>
        
    </nav>

    <main>


        <table>

            <thead>

                <tr>

                    <th>Id</th>
                    <th>CPF</th>
                    <th>Nome Completo</th>
                    <th>Nascimento</th>

                </tr>

            </thead>

            <tbody id="dados">

            </tbody>

        </table>

    </main>

    <footer>

        <h2>By Leticia</h2>

    </footer>
    
</body>

<script>

    const dados = document.getElementById('dados');

    fetch('http://localhost:3000/clientes')
    .then(res => res.json())
    .then(res => {

        res.forEach(element => {

            dados.innerHTML += `<tr>

                <td>${element.id}</td>
                <td>${element.cpf}</td>
                <td>${element.nome} ${element.sobrenome}</td>
                <td>${element.nascimento}</td>

            </tr>`;

        });

    });

</script>

</html>
